<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - RChat</title>

    <!-- Bootstrap -->
    
    <!-- Custom css for prelogin pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
    <!-- #########################################  -->
      <!-- Font Awesome -->
      <link rel="stylesheet" href="{{ url_for('static', filename='adminL/fontawesome-free/css/all.min.css') }}">
    <!-- Ionicons -->
    <link rel="stylesheet" href=" https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminL/icheck-bootstrap/icheck-bootstrap.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminL/dist/css/adminlte.min.css') }}">
    <!--sidebar-->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminL/overlayScrollbars/css/OverlayScrollbars.min.css') }}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">


</head>

<body class="hold-transition login-page">
    <!-- Main section start -->

        <!-- Demo image start -->

        <!-- Demo image end -->

        <!-- Righthand side start -->


            <!-- Flash error messages start -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            <!-- The messages, if any, are returned as a list. And not all redenring of the pages will have a message. So we put a condition to check whether the messages list is empty -->
            {% if messages %}
            <!-- We will set the class form our custom css file we had created earlier. And we want to see the first item in the list. -->
            <div class="alert alert-{{ messages[0][0] }} " role="alert">
                {{ messages[0][1] }}
            </div>
            <hr>
            {% endif %}
            {% endwith %}
            <!-- Flask error messages end -->




        <!-- Righthand side end -->

    {% block content%}
    {% endblock %}
    <!-- Main section end -->

</body>

</html>
